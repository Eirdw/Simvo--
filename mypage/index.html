<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>John’s Super Great Website</title>

            <style>
                /* Page background */
                body {
                  background-image: url("https://iso.500px.com/wp-content/uploads/2014/07/big-one.jpg");
                  background-size: cover;
                  background-repeat: no-repeat;
                  background-position: center;
                  color: white;
                  font-family: 'Arial', sans-serif;
                  text-align: center;
                  height: 100vh;
                  margin: 0;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column;
                  position: relative;
                }

                /* Semi-transparent overlay for better text visibility */
                body::before {
                  content: "";
                  position: absolute;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  background: rgba(0, 0, 0, 0.5);
                  z-index: -1;
                }

                /* Title section */
                #title {
                  width: 100%;
                  text-align: center;
                  margin-bottom: 40px;
                  transition: opacity 1s ease;
                }

                h1 {
                  color: #00bfff;
                  font-size: 40px;
                  margin: 10px 0;
                }

                p {
                  font-size: 18px;
                  margin-bottom: 20px;
                }

                /* Button styling */
                button {
                  background-color: #00bfff;
                  color: white;
                  padding: 12px 25px;
                  font-size: 18px;
                  border: none;
                  border-radius: 8px;
                  cursor: pointer;
                  transition: background-color 0.4s ease, transform 0.3s ease;
                }

                button:hover {
                  background-color: #ff4500;
                  transform: scale(1.1);
                }

                /* Fade-out animation when dream comes true */
                .fade-out {
                  opacity: 0;
                  transition: opacity 1.5s ease;
                }
            </style>
      </head>

      <body>
              <div id="title">
                <h1>Welcome to Snow’s Super Great Website</h1>
                <p>This is where dreams come true ✨</p>
                <button onclick="makeDreamComeTrue()">Make Dream Come True</button>
              </div>

              <script>
                function makeDreamComeTrue() {
                  // Change background to a GIF
                  document.body.style.backgroundImage = 'url("kaboom.gif")';

                  // Fade out the title smoothly
                  const titleDiv = document.getElementById("title");
                  titleDiv.classList.add("fade-out");

                  // Hide title completely after fade
                  setTimeout(() => {
                    titleDiv.style.display = "none";
                  }, 1500);
                }
              </script>
</body>
</html>
